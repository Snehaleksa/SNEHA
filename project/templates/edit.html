<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'edit' id=data.id %}" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text"name="name" value="{{data.first_name}}"required><br><br>
        <label for="">Username</label>
        <input type="text" name="username" value="{{data.username}}" required><br><br>
        <label for="">Password</label>
        <input type="text" name="password" value="{{data.password}}"required><br><br>
        <label for="">Email</label>
        <input type="text"name="email"value="{{data.email}}" required><br><br>
        <label for="">RollNo</label>
        <input type="text"name="rollno" value="{{data.RollNo}}"required><br><br>
        <label for="">Branch</label>
        <input type="text"name="address" value="{{data.Branch}}"required><br><br>
        <label for="">Image</label>
        <input type="file"name="image" value="{{data.image}}" required><br><br>
        <input type="submit" >
    </form>
</body>
</html>
